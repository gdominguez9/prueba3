<h1>Editar persona</h1>

<br>

<form fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="formulario" (ngSubmit)="onSubmit()"> <!-- (ngSubmit)="onSubmit()"-->

    <div>
        <mat-form-field>
            <input matInput type="text" class="form-control" formControlName="name" placeholder="Usuario">
            <mat-error *ngIf="formulario.controls['name'].errors?.required">This field is required</mat-error>
            <mat-error *ngIf="formulario.controls['name'].errors?.minlength">Minimum 6 characters</mat-error>
            <mat-error *ngIf="formulario.controls['name'].errors?.maxlength">Maximum 10 characters</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput type="password" class="form-control" formControlName="password" placeholder="Contraseña">
            <mat-error>This field is required</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput type="text" class="form-control" formControlName="surname" placeholder="Apellidos">
            <mat-error>This field is required</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput type="text" class="form-control" formControlName="company_email" placeholder="Email de empresa">
            <mat-error *ngIf="formulario.controls['company_email'].errors?.email">An email is required</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput type="text" class="form-control" formControlName="personal_email" placeholder="Email personal">
            <mat-error *ngIf="formulario.controls['personal_email'].errors?.email">An email is required</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput type="text" class="form-control" formControlName="city" placeholder="Población">
            <mat-error *ngIf="formulario.controls['name'].errors?.email">An email is required</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput type="text" class="form-control" formControlName="created_date" placeholder="Fecha de nacimiento">
        </mat-form-field> 
    </div>

</form>
<br>


<button [disabled]="formulario.invalid" mat-raised-button type="submit" (click)="onSubmit()">
    Actualizar
    <mat-icon matSuffix>mode_edit</mat-icon>
</button>  <!--[disabled]="!formulario.valid"-->
<button mat-raised-button class="btn" (click)="iniciaFormulario()">
    Restaurar
    <mat-icon matSuffix>autorenew</mat-icon>
</button> 
<button mat-raised-button class="btn-cancelar" (click)="cancelar()">
    Cancelar
    <mat-icon matSuffix>clear</mat-icon>
</button>
