          <mat-card-title>{{persona.name}}, {{persona.surname}}</mat-card-title>
          <mat-card-subtitle>Id:{{persona.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{persona.imagen_url}}>
